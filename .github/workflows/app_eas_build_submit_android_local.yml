name: EAS Build (Android) Local
on:
  push:
    branches:
      - main
      - develop
    paths:
      - app/app.config.js
      - app/.env*
      - .github/workflows/app_eas_build_android_local.yml

defaults:
  run:
    working-directory: app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
          cache-dependency-path: ./app/yarn.lock

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ— Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin

      - name: ðŸ“¦ Install dependencies
        run: yarn

      - name: ðŸ“‹ Test project
        run: yarn testFinal

      - name: Decode Google Play Service Account
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" | base64 --decode > pc-api-6795295579632533760-300-d0f297d14ac0.json

      - name: ðŸ‘· Build app (Development)
        if: github.ref == 'refs/heads/develop'
        run: |
          NODE_ENV=development eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=android \
            --profile=development

      - name: Submit app (Development)
        if: github.ref == 'refs/heads/develop'
        run: |
          eas submit \
            --platform=android \
            --profile=development \
            --path=./app-build \
            --non-interactive \
            --no-wait

      - name: ðŸ‘· Build app (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          NODE_ENV=production eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=android \
            --profile=production

      - name: Submit app (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          eas submit \
            --platform=android \
            --profile=production \
            --path=./app-build \
            --non-interactive \
            --no-wait

      - name: ðŸ“± Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: app/app-build
