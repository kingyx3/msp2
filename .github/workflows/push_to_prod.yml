name: Rebase and Merge Develop into Main

on:
  workflow_dispatch:
    inputs:
      merge:
        description: "Merge develop into main"
        required: true

jobs:
  rebase_and_merge_into_main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rebase develop onto main
        run: git rebase main develop

      - name: Push changes to main
        run: |
          git push origin develop
          # Update the main branch reference
          git checkout main
          git merge develop
          git push origin main

      # Additional steps for testing and deployment can go here
